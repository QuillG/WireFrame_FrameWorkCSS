<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
    <style>
        .story {
          width: 100px;
          height: 100px;
          border-radius: 50%;
          background-color: #8884EF;
          display: inline-block;
          margin: 10px;
          position: relative;
        }
        .story .avatar-icon {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: white;
          font-size: 48px;
        }
        .card {
            margin-bottom: 20px;
            width: 100%;
        }
        .post {
          border: 1px solid #ccc;
          margin-bottom: 20px;
          padding: 10px;
        }
        .post img {
          width: 500px;
          height: 350px;
        }
        .post-text {
          padding: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark d-none d-md-block">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">FaceSchool</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-white"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Acceuil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" href="#">Profil</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Rechercher</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container mt-4">
        <div class="row mb-4 text-center">
          <div class="col-4 col-sm-4 col-md-4 d-flex justify-content-center">
            <div class="story">
              <i class="bi bi-person-circle avatar-icon"></i>
            </div>
          </div>
          <div class="col-4 col-sm-4 col-md-4">
            <div class="story">
              <i class="bi bi-person-circle avatar-icon"></i>
            </div>
          </div>
          <div class="col-4 col-sm-4 col-md-4">
            <div class="story">
              <i class="bi bi-person-circle avatar-icon"></i>
            </div>
          </div>
        </div>
    
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10 col-md-4">
                    <div class="card">
                        <img src="img/sport.jpeg" class="card-img-top" alt="">
                        <div class="card-body">
                            <p class="card-text">Contenu du premier post</p>
                            <div>
                                <i class="bi bi-heart"></i>
                                <i class="bi bi-chat-dots"></i>
                                <i class="bi bi-share"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10 col-md-4">
                    <div class="card">
                        <img src="img/voiture.jpg" class="card-img-top" alt="">
                        <div class="card-body">
                            <p class="card-text">Contenu du deuxième post</p>
                            <div>
                                <i class="bi bi-heart"></i>
                                <i class="bi bi-chat-dots"></i>
                                <i class="bi bi-share"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10 col-md-4">
                    <div class="card">
                        <img src="img/anime.jpg" class="card-img-top" alt="">
                        <div class="card-body">
                            <p class="card-text">Contenu du troisième post</p>
                            <div>
                                <i class="bi bi-heart"></i>
                                <i class="bi bi-chat-dots"></i>
                                <i class="bi bi-share"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="navbar sticky-bottom bg-dark d-md-none">
        <div class="container-fluid">
            <a id="link-home" class="nav-link active" href="#"><i class="bi bi-house-fill fs-1 text-white"></i></a>
            <a class="nav-link active" href="#"><i class="bi bi-search fs-1 text-white"></i></a>
            <a class="nav-link active" href="#"><i class="bi bi-person fs-1 text-white"></i></a>
        </div>
        </nav>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
</body>
</html>
